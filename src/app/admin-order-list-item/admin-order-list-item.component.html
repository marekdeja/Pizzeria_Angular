<div class="table" [routerLink]="['/order-details', order.id]">
    <div class="tableId">{{order.id}}</div>
    <div  class="tableDishIds">{{order.dishIds}}</div>
    <div  class="tableName">{{order.name}}</div>
    <div  class="tablePhone">{{order.phone}}</div>
    <div  class="tableAddress">{{order.address}}</div>
    <div class="tableStatus">{{order.status}}</div>
  </div>
