<div class="dish">
  <div class="dishName">{{dish.name}}</div>
  <div class="dishDescription">{{dish.description}}</div>
  <div class="dishPriceAndBasket">
    <div class="dishPrice">Cena: {{dish.price}}</div>
    <div class="addToBasket" (click)="addDish(dish)">Dodaj do koszyka</div>

  </div>

</div>
